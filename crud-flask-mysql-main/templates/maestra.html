
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Poner un block para que luego pueda ser remplazado en las siguientes plantillas; lo mismo con el  block contenido-->
    <title>Concurso - {% block titulo %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>

<body>
    <nav class="navbar is-warning" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a href=" " class="navbar-item">
                <img alt="CONCURSO"
                    src="https://www.santander.com.ar/banco/wcm/connect/5c1b59da-4694-4f37-88bc-57c4dc8519a2/wf30_centrales_488x330.png?MOD=AJPERES&CACHEID=5c1b59da-4694-4f37-88bc-57c4dc8519a2 "
                    style="max-height: 80px" />
            </a>
            <button class="navbar-burger is-warning button" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </button>
        </div>
        <div class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="{{url_for('concurso')}}" > Concurso </a>
            </div>
            

          
            <div class="navbar-start">
                <a class="navbar-item" href="{{url_for('participante')}}"> Participante </a>
            </div>
            <div class="navbar-start">
                <a class="navbar-item" href=" {{url_for('examen')}}"> Examen </a>
            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a href=" " class="button is-primary">

                            <strong onClick="alert('¡Este es una página de CONCURSOS donde mides tus habilidades!')" >Ayuda </strong>


                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    {%block contenido %} {% endblock %}
    
</body>

</html>
