<!-- placeholder "nombre se fondo en formulario"-->
{% extends "maestra.html" %}
{% block titulo %}
Editar juego
{% endblock %}
{% block contenido %}
<section class="section">
    <div class="columns">
        <div class="column">
            <h3 class="is-size-3">Editar Participante</h3>
            <form action="{{url_for('actualizar_participante')}}" method="post">
                {# Enviar el id en un campo oculto #}
                <input type="hidden" name="id" value="{{participante[0]}}">
                <label for="nombre">Nombre:</label>
                <input value="{{participante[1]}}" required type="text" class="input" placeholder="Nombre" name="nombre" id="nombre">
                <label for="direccion">Direccion</label>
                <input value="{{participante[2]}}" required type="text" class="input" placeholder="Direccion" name="direccion" id="direccion">
                <label for="ciudad">Ciudad</label>
                <input value="{{participante[3]}}" required type="text" class="input" placeholder="Ciudad" name="ciudad" id="ciudad">
                
               
                <button type="submit" class="button is-success mt-2">Guardar</button>
                <a href="{{url_for('participante')}}" class="button is-primary mt-2">Volver</a>
            </form>
        </div>
    </div>
</section>
{% endblock %}
